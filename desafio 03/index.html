<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <h2>
    S P L I <br>
    T T E R
  </h2>


  <section class="datas">
    <div class="container">
      <div class="number-people">
      <label>Bill</label>
      <span id="errorBill">Can't be zero</span>
    </div>
      <img src="images/icon-dollar.svg">
      <input onkeyup="confirmInfoBill()" id="billInput" class="empty" type="number" placeholder="0">
      <label>Select Tip %</label>
      <section class="tips-selection" >
      <div class="buttons-row">
        <ul>
          <li class="first-li" >5%</li>
          <li>10%</li>
          <li>15%</li>
        </ul>
      </div>
      <div class="buttons-row">
        <ul>
          <li>25%</li>
          <li>50%</li>
          <li class="input-li"> <input id="customInput" class="tip-custom" type="number" placeholder="Custom"></li>
        </ul>
      </div>
    </section>



      <div class="number-people">
        <label> Number of People </label>
        <span id="errorPeople">Can't be zero</span>
      </div>
      <img src="images/icon-person.svg">
      <input onkeyup="confirmInfoPerson()" id="personInput" class="empty" type="number" placeholder="0">
    </div>

    <section class="result">
      <div class="container-tips">
        <div class="container">
          <label> Tip Amount </label>
          <p> / person </p>
        </div>

        <h1>$<span id="totalTip">0.00</span> </h1>
      </div>
      <div class="container-tips">
        <div class="container">
          <label> Total </label>
          <p> / person </p>
        </div>
        <h1>$<span id="total">0.00</span> </h1>

      </div>
      <button class=" empty-button"> Reset </button></div>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ana Marques</a>.
  </div>
</body>
<script src="functions.js"></script>

</html>
