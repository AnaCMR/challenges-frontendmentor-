<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img id="foto_produto"
        src="images/image-equilibrium.jpg"
        alt="Imagem de cubo do equilibrium"
      />

      <div id="hover_imagem">
        <img src="images/icon-view.svg" alt="Visualizar mais">
      </div>
      <h3 class="titulo">Equilibrium #3429</h3>

      <p class="descricao">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="container-info">
        <p class="preco">0.041 ETH</p>
        <p class="tempo-restante">3 days left</p>
      </div>
      <hr />
      <div class="criador">
        <img class="avatar" src="images/image-avatar.png" alt="Foto do criador do conteÃºdo" />
        <p>Creation of <span class="nome-criador"> Jules Wyvern </span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ana Marques</a>.
      
    </div>
  </body>
  <script src="functions.js"></script>
</html>
